<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app-front">
<div class="container" ng-controller="appController">
    <h2>Список продуктов</h2>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td><button type="button" class="btn btn-primary" ng-click="deleteProduct(p.id)">Удалить</button></td>
        </tr>
        </tbody>
    </table>
<button type="button" class="btn btn-primary" ng-click="loadProducts()">Обновить</button>
    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createProduct()">
        <div class="mb-3">
            <label  class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Title" ng-model="new_product.title">
        </div>
        <div class="mb-3">
            <label  class="form-label">Price</label>
            <input type="text" class="form-control" placeholder="Price" ng-model="new_product.price">
        </div>
        <button type="submit" class="btn btn-primary" ng-submit="createProduct(new_product.title, new_product.price)">Submit</button>
    </form>
</div>
</body>
</html>
